apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: nginx
  labels:
   env: Dev  
spec:
  replicas: 5
  selector:
    matchLabels:
      app: nginx
      env: Dev 
  template:
    metadata:
      labels:
        app: nginx
        env: Dev 
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
